<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-
size: 3rem;"></i>
                        <h2 class="mt-2">Inscription</h2>
                        <p class="text-muted">Créer votre compte</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger"
                         th:text="${error}"></div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom
                                d'utilisateur</label>
                            <input type="text" class="form-control"
                                   id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-
label">Email</label>
                            <input type="email" class="form-control"
                                   id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de
                                passe</label>
                            <input type="password" class="form-control"
                                   id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-person-check"></i> S'inscrire
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none">
                            Déjà un compte ? Se connecter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
